<!DOCTYPE html>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제 목</th>
            <th>작 성 일 시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}">

                 <td th:text="${loop.count}"></td>
             <td>
                 <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"> </a>
             </td>
             <td th:text="${#temporals.format(question.createDate,'yy년M월dd일 HH시 MM분')}"></td>
             </tr>
             <a th:href="@{question_form}" class="btn btn-primary">작성하기</a>
        </tbody>
             </table>
            <!-- 페이징 처리-->
            <!-- 페 이 징 처 리 시 작 -->
            <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
             <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
             <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                            <span>이전</span>
                        </a>
                        </li>


                <li th:each="page: ${#numbers.sequence(0, paging.totalPges-1)}"
                th:classappend="${page == paging.number.number} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|} " ></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|} ">
                    <span>다음</span>

                </a>
                </li>
                </ul>

        </div>
        </div>
        </html>
