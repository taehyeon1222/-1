<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header>
  <div th:replace="layout/navbar :: content"></div>
</header>


<div th:if="${param.error}">
  <div class="alert alert-danger d-flex justify-content-center" role="alert">
    id 와 비밀번호를 확인해주세요.
  </div>
</div>
<div>
  <span th:text="${err}"></span>
</div>
<div class="d-flex justify-content-center con_box brd " >
<form class="w-50 "
      th:action="@{/user/login}" method="post">


  <div class="mt-30" >
    <h3>아이디</h3>

    <input required class="single-input mb-60 "
            type="text" name="username" id="username"
           onfocus="this.placeholder = '아이디를 입력해주세요'"
           onblur="this.placeholder = '아이디가 입력 되지 않았습니다.'">
  </div>

  <div class="mt-10 mb-60" >
    <h3>비밀번호</h3>
    <input
            type="password" name="password" id="password"
           onfocus="this.placeholder = '비밀번호를 입력해주세요'"
           onblur="this.placeholder = '비밀번호가 입력되지 않았습니다.'"
           required class="single-input" >
  </div>
  <button class="boxed-btn3 w-100" type="submit">로그인</button>
</form>
</div>


</html>
