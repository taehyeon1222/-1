<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header>
    <div th:replace="layout/navbar :: content"></div>
</header>

<body>
<div class="ml-5 section-top-border d-flex justify-content-center con_box brd">
    <div class="w-75">
        <div class="col-lg-8 col-md-8">
            <div  class="mb-55 border-bottom border-dark">
            <h3>회원가입</h3>
            </div>
            <form th:action="@{/user/signup}" th:object="${userInfoCreteForm}" method="post">
                <!--***********************아이디*******************-->
                <div class="mt-10 mb-55 border-bottom mb-2" >
                    <label>아이디</label>
                    <input type="text"
                           name="last_name"  th:field="*{username}"
                           th:placeholder="'영문 혹은 영문+숫자를 포함'"
                           onfocus="this.placeholder = ''"
                           onblur="this.placeholder = '아이디는 필수항목 입니다.'"
                           required class="single-input-primary">

                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}">
                        <div th:each="err : ${#fields.errors('username')}" th:text="${err}"> </div>
                    </div>

                </div>

                <!--***********************비밀번호*******************-->
                <div class="mt-10">
                    <label>비밀번호</label>
                    <input type="password"
                           name="password" th:field="*{password1}"
                           th:placeholder="'비밀번호는 4자리~10자리로 입력해주세요'"
                           onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호는 필수항목 입니다'"
                           required class="single-input">

                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password1')}">
                        <div th:each="err : ${#fields.errors('password1')}" th:text="${err}"> </div>
                    </div>

                </div>

                <!--***********************비밀번호 확인*******************-->
                <div class="mt-10">
                    <label>비밀번호 확인</label>
                    <input type="password"
                           name="last_name" th:field="*{password2}"
                           th:placeholder="'비밀번호는 4자리~10자리로 입력해주세요'"
                           onfocus="this.placeholder = ''"
                           nblur="this.placeholder = '비밀번호 확인은 필수 항목입니다.'"
                           required class="single-input">

                </div>

                <!--***********************닉네임*******************-->
                <div class="mt-10 mb-55">
                    <label>닉네임</label>
                    <input type="text"
                           name="last_name" th:field="*{nickname}"
                           th:placeholder="'닉네임을 입력해주세요'"
                           onfocus="this.placeholder = ''"
                           onblur="this.placeholder = '닉네임은 필수 항목입니다.'"
                           required class="single-input">
                </div>
                <!--***********************이메일*******************-->
                <div class="mt-10 mb-55">
                    <label>이메일</label>
                    <input type="email"
                           name="EMAIL"th:field="*{email}"
                           th:placeholder="'Email address'"
                           onfocus="this.placeholder = ''"
                           onblur="this.placeholder = 'Email address1'" required class="single-input">
                </div>
                <button type="submit"
                        class="btn btn-primary">회원 가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
